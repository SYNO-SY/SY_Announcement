
<html>
	<head>
		<link rel="stylesheet" href="reset.css" type="text/css">
		<link rel="stylesheet" href="style.css" type="text/css">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="./script.js" type="text/javascript"></script>
	    <link rel="stylesheet" href="http://89.163.190.121/fontawesome/css/all.css">
	</head>
	<body>	

		<div class="toast toast--blue add-margin" style="display: none;" id="message">
		<div class="toast__icon">
		<img src="./img/logo.png"  width="60px" height="60px" >
		</div>
		<div class="toast__content">
		<p class="toast__type" id="title">Info</p>
		<p class="toast__message" id="showmessage">Content</p>
		</div>
		</div>	
		
		<script>
		    window.addEventListener('message', function (event) {
                var item = event.data;
                if (item.display) {
					document.getElementById("title").innerHTML = item.title;
					document.getElementById("showmessage").innerHTML = item.message;
				} 
            });
		</script>
	</body>
</html>
